<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
font-family: montserrat;
src: url(style/Montserrat-Regular.otf);
}

body {
background: rgb(224,226,228);
background: linear-gradient(20deg, rgba(224,226,228,1) 2%, rgba(249,251,254,1) 49%, rgba(230,232,255,1) 91%); 
font-family: montserrat;
}

#banner {
transform: rotate(0deg);

}

#bannerDiv {
-webkit-box-shadow: 3px 4px 15px -1px rgba(110,110,110,0.71); 
box-shadow: 3px 4px 15px -1px rgba(110,110,110,0.71);
width:70%;
height: 120px;
padding:4px;
position: fixed;
vertical-align: top;
top:0;
margin-bottom:10px;
background: rgb(224,226,228);
background: linear-gradient(20deg, rgba(224,226,228,1) 2%, rgba(249,251,254,1) 49%, rgba(230,232,255,1) 91%); 
 }


#details {
    width:30%;
    vertical-align: top;
    overflow-wrap: break-word;
    position: fixed;
    top: 0px;
    left: 70%;
    bottom: 0;
    overflow-y: scroll;
    overflow-x: hidden;
    padding: 4px 10px 20px 10px;
    border-left: 1px solid black;
    background: rgb(224,226,228);
    background: linear-gradient(20deg, rgba(224,226,228,1) 2%, rgba(249,251,254,1) 49%, rgba(230,232,255,1) 91%); 
    -webkit-box-shadow: 3px 4px 15px -1px rgba(110,110,110,0.71); 
    box-shadow: 3px 4px 15px -1px rgba(110,110,110,0.71);
 }

 /* Hide scrollbar for Chrome, Safari and Opera */
#details::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE and Edge */
#details {
    -ms-overflow-style: none;
}

.imgDiv {
float:left;
display:inline;
margin: 1px;
}

</style>
</head>
    <body>
       <div id="bannerDiv"> <img id ="banner" src="img/filmReel.png" style="height: 100px;margin-right: 10px;">
        <img src="img/flix.png">
        <select id="yearSelect" onchange="refreshMovies(this.value)" style="width:80px;vertical-align:top;margin-top:50px;"></select>
        <select id="genreSelect" onchange="filterGenre(this.value)" style="vertical-align:top;margin-top: 50px;">
        <option value="" selected>Any genre</option>
        </select>
       </div>
       <div id="output" style="margin-left:60px;width:60%;float:left;clear:both;margin-top:130px;"></div>
       <div id="details">
           <div id="pictureDiv"></div>
           <div id="titleDiv"></div>
           <div id="descriptionDiv"></div>
           <div id="reviewHeader" style="text-align: center;"><img src="img/reviews.png"></div>
           <div id="reviewsDiv"></div>
       </div>
       <script src="src/jquery-3.4.1.min.js"></script>
       <script src="src/secret.js"></script>
       <script src="src/src.js"></script>
    </body>
</html>
